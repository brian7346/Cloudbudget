<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
    <title>Codebuget</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__wrapper">
        <div class="brand">
          <img
            src="./assets/images/cloud.svg"
            alt="Cloud"
            class="brand__logo"
          />
          <span class="brand__title">Cloudbudget</span>
        </div>
        <!-- brand -->
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">Overview</li>
            <li class="nav__item">Features</li>
            <li class="nav__item">Technology</li>
            <li class="nav__item">Contact</li>
            <li class="nav__item">Sign up</li>
          </ul>
        </nav>
        <div class="language">
          <img
            src="./assets/images/flag.svg"
            alt="Flag"
            class="language__logo"
          />
          <div class="language__title">En</div>
          <img
            src="./assets/images/arrow.svg"
            alt="Arrow down"
            class="language__select"
          />
        </div>
        <!-- language -->
        <div class="login">
          <button class="button button__transparent">Login</button>
        </div>
      </div>
    </header>

    <section class="showcase">
      <div class="container">
        <div class="showcase__title">Cloudbudget</div>
        <div class="showcase__description">
          Cloud budget management for everyone. Only €69.95 a Month After a 7
          Day Trial of Up to €4.99
        </div>
        <button class="button">Sign up</button>
      </div>
    </section>
  </body>
</html>
